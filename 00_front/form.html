<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-info text-white">
          Travel Form
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="full_name">Full Name</label>
              <input type="text" class="form-control" id="full_name" placeholder="Enter full name">
            </div>
            <div class="form-group">
              <label for="email_address">Email Address</label>
              <input type="email" class="form-control" id="email_address" placeholder="Enter email address">
            </div>
            <div class="form-group">
              <label for="phone_number">Phone Number</label>
              <input type="tel" class="form-control" id="phone_number" placeholder="Enter phone number">
            </div>
            <div class="form-group">
              <label for="nationality">Nationality</label>
              <input type="text" class="form-control" id="nationality" placeholder="Enter nationality">
            </div>
            <div class="form-group">
              <label for="time_to_travel">Time to Travel (in days)</label>
              <input type="number" class="form-control" id="time_to_travel">
            </div>
            <div class="form-group">
              <label>Interests</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="adventure">
                <label class="form-check-label" for="adventure">Adventure</label>
              </div>
              <!-- Add more checkboxes for other interests -->
            </div>
            <div class="form-group">
              <label for="adults">Adults Traveling</label>
              <input type="number" class="form-control" id="adults">
            </div>
            <div class="form-group">
              <label for="children">Children</label>
              <input type="number" class="form-control" id="children">
            </div>
            <div class="form-group">
              <label for="accommodation">Accommodation</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="luxury">
                <label class="form-check-label" for="luxury">Luxury</label>
              </div>
              <!-- Add more checkboxes for other accommodation options -->
            </div>
            <div class="form-group">
              <label for="tour_type">Tour Type</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tour_type" id="private_tour" value="private">
                <label class="form-check-label" for="private_tour">Private Tour</label>
              </div>
              <!-- Add more radio buttons for other tour types -->
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
